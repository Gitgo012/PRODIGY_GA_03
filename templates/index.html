<!DOCTYPE html>
<html>
<head>
    <title>ðŸŽ¬ Movie Line Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px;
            background: #f2f2f2;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }
        #output {
            margin-top: 40px;
            font-size: 24px;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Movie Line Machine</h1>
    <p>Click the button to generate a random movie-style line!</p>
    <button onclick="generateLine()">Generate Movie Line</button>
    <div id="output"></div>

    <script>
        async function generateLine() {
            const res = await fetch("/generate");
            const data = await res.json();
            document.getElementById("output").innerText = data.line;
        }
    </script>
</body>
</html>
