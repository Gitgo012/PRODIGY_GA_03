<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ðŸŽ¬ Movie Line Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
        font-family: "Roboto", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(67, 198, 172, 0.18);
        padding: 2.5rem 2rem 2rem 2rem;
        max-width: 420px;
        width: 100%;
        text-align: center;
        position: relative;
      }
      h1 {
        font-family: "Montserrat", Arial, sans-serif;
        font-size: 2.2rem;
        color: #43c6ac;
        margin-bottom: 0.5rem;
      }
      p {
        color: #444b;
        margin-bottom: 2rem;
      }
      .generate-btn {
        padding: 0.9rem 2.2rem;
        font-size: 1.15rem;
        font-family: "Montserrat", Arial, sans-serif;
        background: linear-gradient(90deg, #43c6ac 0%, #191654 100%);
        color: #fff;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 700;
        box-shadow: 0 2px 8px #43c6ac33;
        transition: background 0.2s, transform 0.1s;
        margin-bottom: 1.2rem;
      }
      .generate-btn:hover {
        background: linear-gradient(90deg, #191654 0%, #43c6ac 100%);
        transform: translateY(-2px) scale(1.04);
      }
      #output {
        margin-top: 1.5rem;
        font-size: 1.25rem;
        color: #222;
        min-height: 48px;
        opacity: 0;
        transition: opacity 0.5s;
        word-break: break-word;
      }
      #output.visible {
        opacity: 1;
      }
      .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #43c6ac;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 1.5rem auto 0 auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .history {
        background: #f8ffae44;
        border-radius: 16px;
        padding: 1rem 1.2rem;
        margin-top: 2rem;
        text-align: left;
        max-height: 160px;
        overflow-y: auto;
      }
      .history-title {
        font-size: 1.05rem;
        color: #191654;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }
      .history-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .history-list li {
        padding: 0.4rem 0.2rem;
        border-bottom: 1px solid #e0e0e0;
        color: #444;
        font-size: 0.98rem;
        cursor: pointer;
        transition: background 0.15s;
      }
      .history-list li:hover {
        background: #43c6ac22;
      }
      .clear-btn {
        background: none;
        border: none;
        color: #43c6ac;
        font-size: 0.95rem;
        cursor: pointer;
        float: right;
        margin-bottom: 0.7rem;
        transition: color 0.2s;
      }
      .clear-btn:hover {
        color: #191654;
      }
      @media (max-width: 600px) {
        .container {
          padding: 1.2rem 0.5rem 1.5rem 0.5rem;
          max-width: 98vw;
        }
        h1 {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¬ Movie Line Machine</h1>
      <p>Click the button to generate a random movie-style line!</p>
      <button class="generate-btn" id="generateBtn">Generate Movie Line</button>
      <div id="output"></div>
      <div class="history">
        <span class="history-title">History</span>
        <button class="clear-btn" id="clearHistoryBtn" title="Clear history">
          Clear
        </button>
        <ul class="history-list" id="historyList"></ul>
      </div>
    </div>
    <script>
      const output = document.getElementById("output");
      const historyList = document.getElementById("historyList");
      const clearBtn = document.getElementById("clearHistoryBtn");
      let history = JSON.parse(
        localStorage.getItem("movieLineHistory") || "[]"
      );

      function renderHistory() {
        historyList.innerHTML = "";
        if (history.length === 0) {
          historyList.innerHTML =
            '<li style="color:#aaa;">No history yet.</li>';
          return;
        }
        history
          .slice()
          .reverse()
          .forEach((line) => {
            const li = document.createElement("li");
            li.textContent = line;
            li.title = "Click to copy";
            li.onclick = () => {
              navigator.clipboard.writeText(line);
              li.style.background = "#43c6ac33";
              setTimeout(() => (li.style.background = ""), 500);
            };
            historyList.appendChild(li);
          });
      }

      function showSpinner() {
        output.innerHTML = '<div class="spinner"></div>';
        output.classList.remove("visible");
      }
      function showLine(line) {
        output.innerText = line;
        output.classList.add("visible");
      }
      async function generateLine() {
        showSpinner();
        try {
          const res = await fetch("/generate");
          const data = await res.json();
          setTimeout(() => {
            // for smooth spinner effect
            showLine(data.line);
            if (data.line && !history.includes(data.line)) {
              history.push(data.line);
              if (history.length > 20) history = history.slice(-20);
              localStorage.setItem("movieLineHistory", JSON.stringify(history));
              renderHistory();
            }
          }, 500);
        } catch (e) {
          showLine("Error generating line. Please try again.");
        }
      }
      document.getElementById("generateBtn").onclick = generateLine;
      clearBtn.onclick = function () {
        history = [];
        localStorage.removeItem("movieLineHistory");
        renderHistory();
      };
      // On load
      renderHistory();
    </script>
  </body>
</html>
